<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Form Bootstrap</title>
</head>
<body>
    <!-- Form Section -->
    <div id="contact-area">
        <div class="container">
            <div class="col-md-12">
                <h3 class="form-title">Formulário Bootstrap</h3>
            </div>
            <form id="form">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome" required>
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required placeholder="user@gmail.com">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" required placeholder="(00) 00000-0000">
                <input type="submit" id="submit-btn" value="Enviar">
            </form>
            <div id="success-message"></div>
        </div>
    </div>

    <!-- Scripts de Validação -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
