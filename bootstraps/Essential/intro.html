<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela com Bootstrap</h1>
    <div class="container">
        <div class="row"> <!-- linha -->
            <div class="col-sm-12 col-lg-8 g-0"> <!-- número de colunas que irá ocupar. Neste caso, são 6 -->
                <h2>Destaque</h2>
            </div>
            <div class="col-sm-12 col-lg-4 g-0"> 
                <h2>Barra Lateral</h2>
            </div> 
            <div class="col">
                Coluna 3
            </div>
            <div class="col">
                Coluna 4
            </div>
            <div class="col">
                Coluna 5
            </div>
        </div>
    </div>
</body> 
</html>
