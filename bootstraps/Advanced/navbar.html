<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Navbar</title>

    <style>
        nav {
            
            border: 1px solid red;
        }
        h1{
            
            border: 1px solid red;
        }
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link{
            text-align: center;
            
            border: 1px solid red;
        }

        section {
            height: 100vh;
            background-color: rgb(255, 234, 234);
            padding-top: 16px;
            
            border: 1px solid red;
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
            
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <header id="header-scroll">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Bootstrap</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#hey">Hey!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#galeria">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Criando seções para ativar comportamento de rolagem -->
<div class="container">
<div data-bs-spy="scroll" data-bs-target="#header-scroll">
    <section id="hey">
        <h2>Hey!</h2>
    </section>
    <section id="sobre">
        <h2>Sobre</h2>
    </section>
    <section id="galeria">
        <h2>Galeria</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
</div>
</div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
