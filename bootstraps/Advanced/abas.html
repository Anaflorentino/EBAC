<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Abas</title>

    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link{
            text-align: center;
            
        }

        section {
            height: 100vh;
            background-color: rgb(250, 234, 234);
            padding-top: 74px;
            
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
            
        }
    </style>

</head>
<body>
    <header id="header-scroll">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Bootstrap</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#hey">Hey!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Criando seções para ativar comportamento de rolagem -->
<div class="container">
<div data-bs-spy="scroll" data-bs-target="#header-scroll">
    <section id="hey">
        <h2>Hey!</h2>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="container">
            <nav class="nav nav-pills">
                <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletronicos</button>
                <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Casa</button>
                <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Vestuário</button>
            </nav>
            <div class="tab-content">
                <div class="tab-pane active" id="aba1">
                    Conteúdo da aba eletronicos
                </div>
                <div class="tab-pane" id="aba2">
                    Conteúdo da aba casa
                </div>
                <div class="tab-pane" id="aba3">
                    Conteúdo da aba vestuário
                </div>
            </div>
        </div>
    </section>
    <section id="promocoes">
        <h2>Promoções</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
</div>
</div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
