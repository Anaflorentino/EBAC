<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Carrossel</title>

</head>
<body>
<div class="container">
        <!-- Carousel -->
   <div id="carousel-control" class="carousel carousel-fade slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/27/08/45/australian-king-parrot-7954026_1280.jpg" >
                <div class="carousel-caption">
                    <h2>Foto de um pássaro</h2>
                </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/12/30/05/22/bird-4728857_1280.jpg" >
            <div class="carousel-caption">
                <h2>Foto de um pássaro</h2>
            </div>       
        </div>
        <div data-bs-interval="3000" class="carousel-item">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/1128792498/pt/foto/australian-king-parrot-male-on-the-lookout-for-food.jpg?s=612x612&w=0&k=20&c=AZiJdex7p85YJhxTitb34OkXIZHgVc8SbzluemA1gsM=" >
            <div class="carousel-caption">
                <h2>Foto de um pássaro</h2>
            </div>
        </div>
    </div>
    <!-- Botão de Voltar para a imagem anterior -->
    <button data-bs-target="#carousel-control" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <!-- Botão de Avançar para a proxima imagem -->
       <button data-bs-target="#carousel-control" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
    </button>
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-control" class="active" data-bs-slide="-to=0"></button>
        <button type="button" data-bs-target="#carousel-control" data-bs-slide="-to=1"></button>
        <button type="button" data-bs-target="#carousel-control" data-bs-slide="-to=2"></button>
        
    </div>
   </div>

</div>
   <script src="./lib/bootstrap.bundle.min.js"></script>    
</body>
</html>
