<!-- Toast é um aviso/alerta para o usuáio -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Toast</title>
</head>
<body>


    <button id="btn-check" class="btn btn-warning" type="button">Checar caixa de entrada</button>
    <!-- Criamos o toas no final da página -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante!</strong>
            </header>
            <div class="toast-body">
                Voce possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>
 
<script src="lib/bootstrap.bundle.min.js"></script> 

<!-- Inicialmente, o toast não é visível. Precisa de um ativador js para recuperar o elemento na tela -->
<script>
    const ativadorToast = document.getElementById('btn-check')
    const mensagem = document.getElementById('mensagens-alerta')
    // Caso ele não encontre o ativador, a constante é undefined. O código só será executado quando o ativador toast for 'undefined'
    if(ativadorToast) {
        ativadorToast.addEventListener('click', function (){
            const toast = new bootstrap.Toast(mensagem);
            toast.show();
        })
    }
</script>   
</body>

</html>
