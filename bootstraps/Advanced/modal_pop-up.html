<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Por padrão, a modal não é exibida -->
   <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
    Abrir Modal/Pop-up
   </button>
   <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Modal Title</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo doloremque quae repellat iure. Reiciendis itaque sit eveniet incidunt commodi, magnam aliquid veniam excepturi dolor id velit autem fugiat nostrum accusamus.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
   </div>
   
   <script src="lib/bootstrap.bundle.min.js"></script>
   <!-- Fução para executar automaticamente a modal, com um delay de 2s, quando todo documento html for carregado -->
   <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 2000); 
        })
   </script>
</body>
</html>
